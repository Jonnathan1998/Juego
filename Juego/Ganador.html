            function mostrarGanador() {
                // Leer la cookie
                var ganador = document.cookie.replace(/(?:(?:^|.*;\s*)ganador\s*\=\s*([^;]*).*$)|^.*$/, "$1");

                // Mostrar al ganador en la p치gina
                var mensajeGanador = document.createElement("h1");
                mensajeGanador.textContent = ganador + " gan칩";
                document.querySelector(".Juegos").appendChild(mensajeGanador);
            }

            function redirigir() {
                window.location.href = 'index.html';
            }

            // Llama a la funci칩n para mostrar el ganador cuando se carga la p치gina
            window.onload = mostrarGanador;
          </script>
