<body>

        <div class="box2">
            <img src="profile.webp" alt="">
            <h1>Player 2</h1>
            <div class="Juegos">
                <label for="card1">Selecciona tu carta:</label>
                <div class="dropdown">
                <select id="card1" name="card">
                <option value="A">A</option>
                 <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

                </select>
                </div>
           </div>
        </div>
        <div class="Boton">
            <button class="button" onclick="mostrarGanador()">Jugar</button>
            <script>
                
                    function mostrarGanador() {
                        // Obtener el valor de las cartas seleccionadas por los jugadores
                        var cartaPlayer1 = document.getElementById("card").value;
                        var cartaPlayer2 = document.getElementById("card1").value;

                        // Comparar las cartas y determinar al ganador
                        var ganador = '';
                        if (cartaPlayer1 > cartaPlayer2) {
                            ganador = 'Player 1';
                        } else if (cartaPlayer1 < cartaPlayer2) {
                            ganador = 'Player 2';
                        } else {
                            ganador = 'Empate';
                        }

                        // Almacenar el ganador en una cookie
                        document.cookie = "ganador=" + ganador;

                        // Redirigir a la pÃ¡gina de Ganador
                        window.location.href = 'Ganador.html';
                    }
            </script>
            
            
        </div>
